    <div id="content">
        <h1>Quiz sul Cambiamento Climatico</h1>
        <form id="quiz-form">
            <div class="question">
                <h3>1. Qual √® la principale causa del cambiamento climatico?</h3>
                <label><input type="radio" name="q1" value="a"> A) Deforestazione</label><br>
                <label><input type="radio" name="q1" value="b"> B) Uso di combustibili fossili</label><br>
                <label><input type="radio" name="q1" value="c"> C) Inquinamento dell'acqua</label><br>
                <label><input type="radio" name="q1" value="d"> D) Attivit√† vulcanica</label>
            </div>

            <div class="question">
                <h3>2. Qual √® il gas serra pi√π abbondante nell'atmosfera?</h3>
                <label><input type="radio" name="q2" value="a"> A) Anidride carbonica (CO‚ÇÇ)</label><br>
                <label><input type="radio" name="q2" value="b"> B) Metano (CH‚ÇÑ)</label><br>
                <label><input type="radio" name="q2" value="c"> C) Protossido di azoto (N‚ÇÇO)</label><br>
                <label><input type="radio" name="q2" value="d"> D) Ozono (O‚ÇÉ)</label>
            </div>

            <div class="question">
                <h3>3. Quale di queste √® una fonte di energia rinnovabile?</h3>
                <label><input type="radio" name="q3" value="a"> A) Carbone</label><br>
                <label><input type="radio" name="q3" value="b"> B) Gas naturale</label><br>
                <label><input type="radio" name="q3" value="c"> C) Energia solare</label><br>
                <label><input type="radio" name="q3" value="d"> D) Petrolio</label>
            </div>

            <button type="submit">Invia Risposte</button>
        </form>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                q1: 'b',
                q2: 'a',
                q3: 'c'
            };

            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Hai ottenuto ${score} su ${Object.keys(answers).length} domande corrette!`;
        });
    </script>
